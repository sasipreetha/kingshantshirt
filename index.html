<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/9ec75c7fc0.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
            <p class="logo">King Shan - T-Shirt World</p>
            <div class="cart"><i class="fa-solid fa-cart-shopping"></i>
            <p id="count">0</p>
            </div>
        </div>

        <div class="container">
            <div class="sidebody" style="height: 69vh;">
               <div class="searchbar">
                    <input type="text" placeholder="Search.." id="searchBar">
                    <i class="fa-solid fa-magnifying-glass glass"></i>
               </div>
            </div>
            
           <div id="root"></div>
           <div class="sidebar">
                <div class="head"><p>My Cart</p></div>
                <div id="cartItem">Your cart is empty</div>
                <div class="foot">
                    <h3>Total</h3>
                    <h2 id="total">Rs:0.00</h2>
                </div>
           </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
